<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
           <div class="logo">Awesome Books</div>
            <ul>
                <li><a href="#">List</a></li>
                <li><a href="#">Add New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>All awesome books</h1>
        <div class="booksContainer"></div>
        <hr>
        <form action="#" name="bookForm" method="post">
            <h2>Add a new book</h2>
            <input type="text" name="title" size="30" id="bookTitle" placeholder="Title" required>
            <input type="text" name="author" size="30" id="bookAuthor" placeholder="Author" required>
            <button type="submit" class="add-btn" id="addBtn">Add</button>
        </form>
    </main>
    <footer>
        Copyright &copy; 2022
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
